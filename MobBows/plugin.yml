name: MobBows
main: io.github.skepter.mobbows
version: 3.0
author: Skepter
description: Fire Mobs from Bows!

commands:
  mb:
    description: Gives the designated player a mob bow
    aliases: [mobbows, mobbow, givebow]
    usage: Use /mb

