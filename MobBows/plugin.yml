       MobBows.wolf: true
       MobBows.pig: true
       MobBows.cow: true
       MobBows.villager: true
       MobBows.squid: true
       MobBows.chicken: true
       MobBows.horse: true
       MobBows.sheep: true
       MobBows.mooshroom: true
       MobBows.give: true 
